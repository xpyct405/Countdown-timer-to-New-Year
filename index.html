<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coutndow timer</title>
</head>

<body>
    <div class="container">

        <div class="popular-container">
            <button class="btn btn-ny"> New Year 2024</button>
            <button class="btn btn-gd"> Groundhog Day 2024</button>
            <button class="btn btn-sp"> Saint Patrick's Day 2024</button>
            <button class="btn btn-id"> Independence Day 2024</button>
            <button class="btn btn-hw"> Halloween 2024</button>
            <button class="btn btn-cs"> Christmas 2024 </button>
            <button class="btn btn-cs"> Chose your day</button>
        </div>
        <div class="input-container">
            <input id="date" type="date" value="2024-01-01">
        </div>

        <h1 class="header">New year 2024</h1>
        <div class="time-container">
            <div class="time-element">
                <p id="days"></p><i>days</i>
            </div>
            <div class="time-element">
                <p id="hours"></p><i>hours</i>
            </div>
            <div class="time-element">
                <p id="mins"></p><i>minutes</i>
            </div>
            <div class="time-element">
                <p id="seconds"></p><i>seconds</i>
            </div>
        </div>

    </div>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
